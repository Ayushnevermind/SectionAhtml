<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <td>1234</td>

    </table>
    <h2>Colspan Table Example</h2>
    <table border = "1">
        <tr>
        <th colspan ="2">Students</th>
        <th>Address</th>
        <th>Phone</th>
    </tr>
    <tr>
        <td>Anil</td>
        <td>Km</td>
        <td>Kathmandu</td>
        <td>123</td>
    </tr>
    </table>
    <h2>rowspan example</h2>
    <table border="1">
    
        <tr>
            <th  rowspan ="2">Students</th>
            <td>Anil</td>        
        </tr>
        <tr>
            <th>Students</th>
            <td>Km</td> 
        </tr>
        <tr>
            <th>Address</th>
            <td>PKR</td> 
        </tr>
    </table>
</body>
</html>
