<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>List Example</h2>
    <h4>Order List</h4>
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
    </ol>
    <h4>Unordered List</h4>
    <ul type="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <h4>Defination List</h4>
        <dl>
            <dt>Coffee</dt>
            <dd>Coffee is good</dd>
            <dt>Tea</dt>
            <dd>Black Tea</dd>

        </dl>
    </ul>
</body>
</html>
